      <p>Canvas</p>
      <canvas id="rectangle" width="300" height="210"></canvas>
      <script>
        var rectangle = document.getElementById('rectangle');
        var ctx = rectangle.getContext("2d");
        ctx.beginPath();
        ctx.rotate(Math.PI / 60);
        ctx.rect(30, 20, 250, 150);
        ctx.fillStyle="blue";
        ctx.fill();
        ctx.lineWidth=5;
        ctx.strokeStyle="red";
        ctx.stroke();
      </script>
